<div class="m-2">
    <div class="card">
        <h3 class="card-header">Add Product</h3>
        <div class="card-body">
            <form [formGroup]="addProductForm" (ngSubmit)="$event.preventDefault(); submitForm();">
                <div class="row mb-3">
                    <label for="prodName" class="col-sm-2 col-form-label">Product Name: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                            [ngClass]="isInvalidField('prodName') ? 'is-invalid': ''" aria-describedby="prodNameFeed"
                            id="prodName" formControlName="prodName">
                        <div *ngIf="isInvalidField('prodName')" id="prodNameFeed" class="invalid-feedback">
                            This is a required field.
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="prodDesc" class="col-sm-2 col-form-label">Product Description: </label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="prodDesc" rows="5" formControlName="prodDesc"
                            [ngClass]="isInvalidField('prodDesc') ? 'is-invalid': ''"
                            aria-describedby="prodDescFeed"></textarea>
                        <div *ngIf="hasError('required')" id="prodDescFeed" class="invalid-feedback">
                            This is a required field.
                        </div>
                        <div *ngIf="hasError('minlength')" id="prodDescFeed" class="invalid-feedback">
                            Product description should be atleast 25 characters.
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="prodBrand" class="col-sm-2 col-form-label">Product Brand: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                            [ngClass]="isInvalidField('prodBrand') ? 'is-invalid': ''" aria-describedby="prodBrandFeed"
                            id="prodBrand" formControlName="prodBrand">
                        <div *ngIf="isInvalidField('prodBrand')" id="prodBrandFeed" class="invalid-feedback">
                            This is a required field.
                        </div>

                    </div>
                </div>
                <div class="row mb-3">
                    <label for="prodPrice" class="col-sm-2 col-form-label">Product Price: </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control"
                            [ngClass]="isInvalidField('prodPrice') ? 'is-invalid': ''" aria-describedby="prodPriceFeed"
                            id="prodPrice" formControlName="prodPrice">
                        <div *ngIf="isInvalidField('prodPrice')" id="prodPriceFeed" class="invalid-feedback">
                            This is a required field.
                        </div>

                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary" [disabled]="addProductForm.invalid">Add
                        Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="position-fixed top-0 end-0">
    <button type="button" class="m-2 btn btn-secondary" (click)="goToProductsPage()">Go To Products</button>
</div>
