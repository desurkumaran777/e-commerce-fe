<div class="container">
  <products-list *ngIf="current_page === 0;" [items]="products" [toShowGoToCart]="shoppingList.length > 0"
    (addToCart)="shoppingList.push($event);" (goToCart)="current_page=1"></products-list>

  <cart-page *ngIf="current_page === 1;" [items]="shoppingList"></cart-page>
</div>
